<div class="pageHeader">
	<div class='inlineContent menu' *ngIf="usuarioLogueado()">
		<input type="button" class="menuButton"
			[routerLink]="['/inicio']" value="Inicio" />
	</div>

	<div class='inlineContent menu' *ngIf="usuarioLogueado()">
		<input type="button" class="menuButton" [routerLink]="['/mascotas']"
			value="Mascotas" />
	</div>

	<div class='inlineContent menu' *ngIf="usuarioLogueado()">
		<input type="button" class="menuButton"
			[routerLink]="['/perfilUsuario']" value="Perfil" />
	</div>

	<div class='inlineContent menu'>
		<input type="button" class="menuButton"
			[routerLink]="['/']" value="Petbook" />
	</div>

	<div class='inlineContent userLoggedIn' *ngIf="usuarioLogueado()">
		<label class="user"> {{ usuarioLogueado().nombre }} &nbsp;&nbsp;
			<img src="assets/logout.png" class="errorIcon"
				alt="Cerrar sesi&oacute;n" title="Cerrar sesi&oacute;n"
				(click)="logout()" />
		</label>
	</div>

	<form name="form" [formGroup]="loginForm" *ngIf="!usuarioLogueado()">
		<div class='inlineContent'>
			<label> Login </label>
		</div>

		<div class='inlineContent'>
			<input name="login" [formControl]="loginForm.controls['username']"
				type="text" placeholder="Usuario" /> <img src="assets/error.png"
				*ngIf="!loginForm.controls['username'].valid" class="errorIcon"
				alt="Ingrese su nombre de usuario."
				title="Ingrese su nombre de usuario." />
		</div>

		<div class='inlineContent'>
			<input name="password" [formControl]="loginForm.controls['password']"
				type="password" /> <img src="assets/error.png"
				*ngIf="!loginForm.controls['password'].valid" class="errorIcon"
				alt="Contraseña no valida." title="Contraseña no valida." />
		</div>

		<div class='inlineContent'>
			<input type="button" class="barFormButton button" (click)="login()"
				value="Login" [disabled]="!loginForm.valid" />
		</div>

		<div class='inlineContent'>
			<input type="button" [routerLink]="['/registrarUsuario']"
				class="barFormBack button" value="Signup" />
		</div>
	</form>
</div>

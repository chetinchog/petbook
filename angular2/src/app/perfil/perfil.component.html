<div class="perfil">
	<form name="form" [formGroup]="form" novalidate *ngIf="editar">
		<div class="form-group">
			<label>Nombre: 

				<input [(ngModel)]="perfilEditado.nombre" name="nombre" [formControl]="form.controls['nombre']"	
						type="text" placeholder="Nombre" size="60" />

				<div class="error"
					*ngIf="(form.controls['nombre'].dirty || formSubmitted) && form.controls['nombre'].invalid">
					Valor no v&aacute;lido.
				</div>
			</label>
		</div>

		<div class="form-group">
			<label>Apellido: 

				<input [(ngModel)]="perfilEditado.apellido" name="apellido" [formControl]="form.controls['apellido']"
						type="text" placeholder="Apellido" size="60" />

				<div class="error"
					*ngIf="(form.controls['apellido'].dirty || formSubmitted) && form.controls['apellido'].invalid">
					Valor no v&aacute;lido.
				</div>
			</label>
		</div>

		<div class="form-group">
			<label>Sexo:</label> 

			<select name='sexo' [formControl]="form.controls['sexo']" [(ngModel)]="perfilEditado.sexo" >
						<option *ngFor="let s of sexos" [value]="s.id">{{s.nombre}}</option>
			</select>	

			<div class="error"
						*ngIf="(form.controls['sexo'].dirty || formSubmitted) && form.controls['sexo'].invalid">
							Valor no v&aacute;lido.
			</div>
		</div>

		<div class="form-group">
			<label>Email: 
				
				<input [(ngModel)]="perfilEditado.email" name="email" [formControl]="form.controls['email']"
						type="email" placeholder="Email" size="60" />

				<div class="error"
							*ngIf="(form.controls['email'].dirty || formSubmitted) && form.controls['email'].invalid">
					Valor no v&aacute;lido.
				</div>
			</label>
		</div>

		<div class="form-group">
			<label>Provincia:</label> 

			<select name='provincia' [formControl]="form.controls['provincia']" [(ngModel)]="perfilEditado.provincia" >
						<option *ngFor="let item of provincias" [value]="item.id" >{{item.nombre}}</option>
			</select>	

			<div class="error"
						*ngIf="(form.controls['provincia'].dirty || formSubmitted) && form.controls['provincia'].invalid">
							Valor no v&aacute;lido.
			</div>
		</div>

		<div class="form-group">
			<label>Direcci&oacute;n: 

				<input [(ngModel)]="perfilEditado.direccion" name="direccion" [formControl]="form.controls['direccion']" type="text" placeholder="Direcci&oacute;n" size="60" />	

				<div class="error"
					*ngIf="(form.controls['direccion'].dirty || formSubmitted) && form.controls['direccion'].invalid">
						Valor no v&aacute;lido.
				</div>
			</label>
		</div>
		
		<div class="form-group">
			<label>Tel&eacute;fono: 

				<input [(ngModel)]="perfilEditado.telefono" name="telefono" [formControl]="form.controls['telefono']" type="text" placeholder="Tel&eacute;fono" size="60" />
				
				<div class="error"
					*ngIf="(form.controls['telefono'].dirty || formSubmitted) && form.controls['telefono'].invalid">
						Valor no v&aacute;lido.
				</div>
			</label>
		</div>

		<div class="form-group">
			<label>Estado Civil:</label> 

			<select name='estadoCivil' [formControl]="form.controls['estadoCivil']" [(ngModel)]="perfilEditado.estadoCivil">
						<option *ngFor="let ec of estadosCiviles" [value]="ec.id">{{ec.nombre}}</option>
			</select>	

			<div class="error"
						*ngIf="(form.controls['estadoCivil'].dirty || formSubmitted) && form.controls['estadoCivil'].invalid">
							Valor no v&aacute;lido.
			</div>
		</div>
			
		<button class="btn btn-success"  (click)="post()"  [disabled]="form.invalid">Guardar</button>
		<button class="btn btn-default"(click)="deseditar()">Cancelar</button>	
	</form>

	<form name="form" [formGroup]="form" novalidate *ngIf="!editar && perfil">
		<br /><br />
		<div class="form-group">
			<label>Nombre:  
				<label>{{perfil.nombre}}</label>
				
			</label>
		</div>

		<div class="form-group">
			<label>Apellido: 
				<label>{{perfil.apellido}}</label>

			</label>
		</div>

		<div class="form-group">
			<label *ngIf="perfil.sexo && perfil.sexo > 0">Sexo: 
				<label>{{sex}}</label>
			</label>
		</div>

		<div class="form-group">
			<label>Email: 
				<label>{{perfil.email}}</label>
			</label>
		</div>

		<div class="form-group">
			<label *ngIf="perfil.provincia && perfil.provincia > 0">Provincia:
				<label>{{pcia}}</label>
			</label>
		</div>

		<div class="form-group">
			<label>Direcci&oacute;n: 

				<label>{{perfil.direccion}}</label>
			</label>
		</div>
		
		<div class="form-group">
			<label>Tel&eacute;fono: 
				<label>{{perfil.telefono}}</label>
			</label>
		</div>

		<div class="form-group">
			<label>Estado Civil: 
				<label>{{estCiv}}</label>
			</label>
		</div>

		<button class="btn btn-success" (click)="editarPerfil()">Editar</button>	
	</form> 
</div>
